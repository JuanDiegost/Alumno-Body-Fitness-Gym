
      <!--Header-->
      <div class="modal-header justify-content-center">
        <h4 class="modal-title text-center" id="myModalLabel">Historial medico del alumno</h4>
      </div>
      <!--Body-->
      <div class="modal-body">

        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>descripcion</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pregunta of medicalHistory;let i = index">
              <th scope="row">{{i}}</th>
              <td>{{pregunta.nombrePregunta}}</td>
            </tr>
            
          </tbody>
        </table>

      </div>
      <!--Footer-->
      <div class="modal-footer justify-content-center">
        <button type="button" mdbBtn color="primary" outline="true" class="waves-light" mdbWavesEffect data-dismiss="modal" (click)="close()">Aceptar</button>
      </div>
