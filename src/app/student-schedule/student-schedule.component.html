





<mdb-card cascade="false" narrower="true">
        <!--Card image-->
        <div class="view view-cascade gradient-card-header blue-gradient narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">
      
   
          <div class="month">      
              <ul>
                <li class="prev"><i class="fa fa-chevron-left prefix white-text" style="font-size: 20px;"></i></li>
                <li class="next"><i class="fa fa-chevron-right prefix white-text" aria-hidden="true" style="font-size: 20px;"></i></li>
                <li>
                    February<br>
                  <span style="font-size:18px">{{dia}}</span>
                </li>
              </ul>
            </div>
      
          
      
        </div>
        <!--/Card image-->
      
        <div class="px-4">
      
          <div class="table-wrapper">
            <!--Table-->
            <table class="mb-0" mdbTable hover="true">
      
              <!--Table head-->
              <thead>
              <tr>
                <th>
                  <mdb-checkbox></mdb-checkbox>
                </th>
                <th class="th-lg">
                  <a (click)="sortBy('lunes')">lunes 
                  </a>
                </th>
                <th class="th-lg">
                  <a (click)="sortBy('martes')">martes 
                  </a>
                </th>
                <th class="th-lg">
                  <a (click)="sortBy('miercoles')">miercoles
                  </a>
                </th>
                <th class="th-lg">
                  <a (click)="sortBy('jueves')">jueves
                  </a>
                </th>
                <th class="th-lg">
                  <a (click)="sortBy('viernes')">viernes
                  </a>
                </th>
                <th class="th-lg">
                  <a (click)="sortBy('sabado')">sabado
                  </a>
                </th>
                <th class="th-lg">
                  <a (click)="sortBy('domingo')">domingo
                  </a>
                </th>
              </tr>
              </thead>
              <!--Table head-->
      
              <!--Table body-->
              <tbody>
              <tr *ngFor="let row of tableData;let i = index">
                <th scope="row">
                    {{dia}}
                </th>
                <td>{{dia1}}</td>
              </tr>
              </tbody>
              <!--Table body-->
            </table>
            <!--Table-->
          </div>
        </div>
      </mdb-card>
