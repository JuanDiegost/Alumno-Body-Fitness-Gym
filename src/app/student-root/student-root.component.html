<mat-toolbar id="mat-toolbar-home">
  <a routerLink="{{getRouterHome()}}" matTooltip="Inicio">BDFGYM</a>
  <span class="example-spacer"></span>
  <div id="div-menu-full">
    <button id="button-schedule" routerLink="{{getRouterSchedule()}}" mat-flat-button (click)="printOfBlack($event.currentTarget)">Horario</button>
    <button id="button-progress" mat-flat-button routerLink="{{getRouterProgress()}}" (click)="printOfBlack($event.currentTarget)">Progreso</button>
    <button id="button-medical-history" mat-flat-button routerLink="{{getRouterMedicalHistory()}}" (click)="printOfBlack($event.currentTarget)">Historial Médico</button>
    <button id="button-profile" mat-flat-button routerLink="{{getRouterProfile()}}" (click)="printOfBlack($event.currentTarget)">Perfil</button>
  </div>

  <button *ngIf="isScreenLow()" id="button-menu" mat-raised-button color="primary" [matMenuTriggerFor]="menu" style="background-color: black;">Menu</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="{{getRouterSchedule()}}">
      <span>Horario</span>
    </button>
    <button mat-menu-item routerLink="{{getRouterProgress()}}">
      <span>Progreso</span>
    </button>
    <button mat-menu-item routerLink="{{getRouterMedicalHistory()}}">
      <span>Historial Médico</span>
    </button>
    <button mat-menu-item routerLink="{{getRouterProfile()}}">
      <span>Perfil</span>
    </button>
  </mat-menu>

  <button id="button-exit" mat-flat-button routerLink="{{getRouterLogin()}}" (click)="printOfBlackOut($event.currentTarget)">Salir</button>

</mat-toolbar>

<router-outlet></router-outlet>
