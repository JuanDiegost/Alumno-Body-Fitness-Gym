<!--Section: Testimonials v.1-->
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>

<div *ngIf="!loading" class="container">

  <section class="section pb-3 text-center" *ngIf="!loading">
    <h1></h1>
    <div class="row">

      <!--Grid column-->
      <div class="col-lg-12 col-md-12 mb-4">


        <!--Card-->
        <div class="text-center">
          <div class="card testimonial-card">

            <!--Background color-->
            <div class="card-up blue lighten-2">
            </div>

            <!--Avatar-->
            <div class="avatar mx-auto white"><img src="{{student.urlImagenUsuario}}" alt="avatar mx-auto white" class="img-perfil rounded-circle img-fluid">
            </div>

            <div class="card-body">
              <!--Name-->
              <h4 class="card-title mt-1">{{student.nombreAlumno | titlecase}}
              </h4>
              <h4>Correo: {{student.emailAlumno}}</h4>
              <h4>Teléfono: {{student.telefonoAlumno}}</h4>
              <hr>

            </div>
          </div>
          <!--Card-->

        </div>
        <!--Grid column-->
      </div>
    </div>
  </section>
  <!--Section: Testimonials v.1-->
  <hr>

  <div class="row">
    <div class="col-md-6">
      <h3>Historial Médico</h3>
      <div class="list-group">
        <a *ngFor="let historial of student.historialMedico" class="list-group-item list-group-item-action flex-column align-items-start">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{historial.nombrePregunta}}</h5>
          </div>
          <p class="mb-1">{{historial.descripcionPregunta}}</p>
        </a>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-8">


      <h3>Progresos</h3>
      <button type="button" class="btn btn-info btn-rounded btn-md" (click)="openDialogAddProgress()">
        Nuevo Progreso <i class="fa fa-plus " aria-hidden="true"></i>
      </button>

      <div class="card-deck">
        <!--Card-->

        <mdb-card cascade="true" narrower="true">
          <div class="view view-cascade  gradient-card-header purple-gradient">
            <h2 class="card-header-title">Masa Corporal</h2>
            <p>Progresos</p>
          </div>

          <mdb-card-body cascade="true" class="text-center">
            <!--Card content-->
            <div style="display: block">
              <canvas mdbChart [chartType]="chartType" [datasets]="chartDatasetsMasaCorporal" [colors]="chartColors"
                [labels]="chartLabelsFechas" [options]="chartOptions" [legend]="false" (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)">
              </canvas>
            </div>
          </mdb-card-body>
          <!--/.Card content-->
        </mdb-card>

        <!--/.Card-->

        <mdb-card cascade="true" narrower="true">
          <div class="view view-cascade  gradient-card-header purple-gradient">
            <h2 class="card-header-title">Grasa Corporal</h2>
            <p>Progresos</p>
          </div>

          <mdb-card-body cascade="true" class="text-center">
            <!--Card content-->
            <div style="display: block">
              <canvas mdbChart [chartType]="chartType" [datasets]="chartDatasetsGrasaCorporal" [labels]="chartLabelsFechas"
                [colors]="chartColors" [options]="chartOptions" [legend]="false" (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)">
              </canvas>
            </div>
          </mdb-card-body>
          <!--/.Card content-->
        </mdb-card>
      </div>
    </div>
  </div>
  <hr>
</div>
